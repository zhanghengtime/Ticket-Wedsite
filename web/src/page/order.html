<!DOCTYPE html>
<html>

<head>
	<title>我的订单</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--所用框架 jQuery vue vue-resource bootstrap -->
	<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../../bower_components/vue/dist/vue.min.js"></script>
	<script type="text/javascript" src="../../bower_components/vue-resource/dist/vue-resource.min.js"></script>
	<script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

	<!--自己的js，css -->
	<link href="../style/order.css" rel="stylesheet" />
	<script src="../js/order.js" type="text/javascript"></script>
</head>

<body>
	<div id="js_div">
		<div id="footer">
			<img src="../image/my-logo.png" id="logo">
			<div id="div_titel">中国汽车客户服务中心</div>
			<div id="div_a">{{username}}&nbsp;&nbsp;|&nbsp;&nbsp;<a href="./select.html">返回</a></div>
		</div>
		<div id="app">
			<table class="table table-bordered table-hover orders" style="margin: 0 auto">
				<tr class="order_tr">
					<td >序号(ID)</td>
					<td >用户名</td>
					<td >实际价格</td>
					<td >姓名</td>
					<td >身份证号</td>
				</tr>
				<tr class="order_tr" v-for="(order,index) in orders">
					<td >{{order.id}}</td>
					<td >{{order.username}}</td>
					<td >￥{{order.price}}</td>
					<td >{{order.name}}</td>
					<td >{{order.idDate}}</td>
					<td ><input type="button" value="退票" class="btn btn-primary" @click="getData(order,index)" data-toggle="modal" data-target=".bs-example-modal-delete"/></td>
				</tr>
			</table>
			<div style="margin: 10px auto">
				<font>当前已售票数：{{allOrders}}</font>&nbsp;
				<font>当前已付金额：￥{{allprice}}</font>
			</div>

			<div class="modal fade bs-example-modal-delete" tabindex="-1" role="deleteCar">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Modal title</h4>
						</div>
						<div class="modal-body">
							<p>是否确认删除该数据？</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal" @click="deleteOrder()" >确认删除</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	

</body>

</html>
